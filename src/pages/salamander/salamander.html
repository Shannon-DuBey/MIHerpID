<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Salamanders
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item ion-item *ngFor="let salamander of salamanderData" (click)="salamanderSelected(salamander)" class="listItem">
      <ion-thumbnail item-left>
        <img src='./assets/img/salamanderPhotos/{{ salamander.thumb }}'>
      </ion-thumbnail>
      <h2  class="commonName">{{ salamander.commonname }}</h2>
      <button ion-button clear item-right> <ion-icon name="arrow-forward"></ion-icon> </button>
    </ion-item>
  </ion-list>


</ion-content>
