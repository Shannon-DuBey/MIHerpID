<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Salamanders
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item ion-item *ngFor="let salamander of salamanderData" (click)="salamanderSelected(salamander)" >
      <ion-thumbnail item-left>
        <img src='./assets/img/salamanderPhotos/{{ salamander.thumb }}'>
      </ion-thumbnail>
      <h2>{{ salamander.commonname }}</h2>
      <button ion-button clear item-right>View</button>
    </ion-item>
  </ion-list>


</ion-content>
