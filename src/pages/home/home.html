<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MI Herp Id</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">


  <ion-card [navPush]="TurtlePage">
    <img src="./assets/img/turtleCardBg.png"/>
    <span class="titleBg">
      <div class="card-title">Turtles</div>
      <div class="card-subtitle">10 Species</div>
    </span>
  </ion-card>

  <ion-card [navPush]="FrogPage">
    <img src="./assets/img/frogCardBg.png"/>
    <span class="titleBg">
      <div class="card-title">Frogs & Toads</div>
      <div class="card-subtitle">12 Species</div>
    </span>
  </ion-card>

  <ion-card [navPush]="SalamanderPage">
    <img src="./assets/img/salamanderCardBg.png"/>
    <span class="titleBg">
      <div class="card-title">Lizards & Salamanders</div>
      <div class="card-subtitle">12 Species</div>
    </span>
  </ion-card>

  <ion-card [navPush]="SnakePage">
    <img src="./assets/img/snakeCardBg.png"/>
    <span class="titleBg">
      <div class="card-title">Snakes</div>
      <div class="card-subtitle">17 Species</div>
    </span>
  </ion-card>

</ion-content>
