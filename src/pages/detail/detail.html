<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{this.commonname}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>Latin Name: {{this.latinname}}</h2>
  <img src="assets/img/{{this.thumb}}" />

  <p>Identification: {{this.identification}}</p>
  <p>Habitat: {{this.habitat}}</p>
  <p>Reproduction: {{this.reproduction}}</p>
  <p>Range & Status:  {{this.range}}</p>

</ion-content>
