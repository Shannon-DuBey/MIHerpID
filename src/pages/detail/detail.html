<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{this.commonname}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <p><span class="latinName">Latin Name:</span>  {{this.latinname}}</p>
  <img src="assets/img/{{this.type}}Photos/{{this.photos[0].src}}" />

  <div padding>
    <h4 class="detailTitle">Identification:</h4>
    <p>
        {{this.identification}}
    </p>

    <h4 class="detailTitle">Habitat:</h4>
    <p>
        {{this.habitat}}
    </p>
    <h4 class="detailTitle">Breeding:</h4>
    <p>
      {{this.breeding}}
    </p>
    <h4 class="detailTitle">Range & Status:</h4>
    <p>
      {{this.range}}
    </p>
  </div>

</ion-content>
