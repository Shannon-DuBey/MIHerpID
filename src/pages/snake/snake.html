<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Snakes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item ion-item *ngFor="let snake of snakeData" (click)="snakeSelected(snake)" class="listItem">
      <ion-thumbnail item-left>
        <img src='./assets/img/snakePhotos/{{ snake.thumb }}'>
      </ion-thumbnail>
      <h2>{{ snake.commonname }}</h2>
      <button ion-button clear item-right> <ion-icon name="arrow-forward"></ion-icon> </button>
    </ion-item>
  </ion-list>


</ion-content>
