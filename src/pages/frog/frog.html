<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Frogs & Toads
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item ion-item *ngFor="let frog of frogData" (click)="frogSelected(frog)" >
      <ion-thumbnail item-left>
        <img src='../assets/img/{{ frog.thumb }}'>
      </ion-thumbnail>
      <h2>{{ frog.commonname }}</h2>
      <button ion-button clear item-right>View</button>
    </ion-item>
  </ion-list>


</ion-content>
