<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Frogs & Toads
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item ion-item *ngFor="let frog of frogData" (click)="frogSelected(frog)" class="listItem">
      <ion-thumbnail item-left>
        <img src='./assets/img/frogPhotos/{{ frog.thumb }}'>
      </ion-thumbnail>
      <h2 class="commonName">{{ frog.commonname }}</h2>
      <button ion-button clear item-right> <ion-icon name="arrow-forward"></ion-icon> </button>
    </ion-item>
  </ion-list>


</ion-content>
